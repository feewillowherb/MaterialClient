name: Code Format

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET 10
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.x'

    - name: Restore dependencies
      run: dotnet restore MaterialClient.sln

    - name: Check code format
      run: dotnet format MaterialClient.sln --verify-no-changes --verbosity diagnostic

    - name: Format code (if check failed)
      if: failure()
      run: |
        dotnet format MaterialClient.sln --verbosity diagnostic
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        if git diff --staged --quiet; then
          echo "No formatting changes needed"
        else
          git commit -m "Auto-format code with dotnet format"
          git push
        fi